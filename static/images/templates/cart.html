{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Shopping Cart</h1>
        
        <!-- Cart Items -->
        <div id="cart-items" class="mb-4">
            <!-- Cart items will be loaded here by JavaScript -->
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading cart...</p>
            </div>
        </div>

        <!-- Cart Summary -->
        <div id="cart-summary" class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Order Summary</h5>
                        <div class="d-flex justify-content-between">
                            <span>Subtotal:</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Shipping:</span>
                            <span id="cart-shipping">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Tax:</span>
                            <span id="cart-tax">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total:</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-success btn-lg" onclick="checkout()" disabled id="checkout-btn">
                            Proceed to Checkout
                        </button>
                        <button class="btn btn-outline-secondary mt-2" onclick="clearCart()">
                            Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty Cart Message (hidden by default) -->
        <div id="empty-cart" class="text-center" style="display: none;">
            <div class="py-5">
                <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                <h3>Your cart is empty</h3>
                <p>Start shopping to add items to your cart!</p>
                <a href="/products/" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>

<script>
// Load cart when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadCart();
});
</script>
{% endblock %}
